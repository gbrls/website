baseURL: 'https://gbrls.netlify.com/'
title: gbrls
author: Gabriel Schneider
languageCode: en-us
pygmentsCodeFences: true
enableRobotsTXT: true
theme: hugo-flex
publishDir: docs

permalinks:
  posts: '/:filename/'
  pages: '/:filename/'

params:
  color: brown
  width: 65rem
  description: Gabriel Schneider's personal blog
  footer:
  rss: ->
    To subscribe to this RSS feed, copy the address in the address bar and paste
    it into your favorite feed reader.
  #divider: '\2015\2015' # Set to false to remove divider below posts on homepage
  divider: false # Set to false to remove divider below posts on homepage
  schema: true
  opengraph: true
  twittercards: true
  summaries: true
  utterances:
    repo:               # Set to Utterances repo URL to add Utterances comments
    issueterm: pathname
    theme: github-light
  netlify:
    honeypot: false     # Set to true to add honeypot field in contact form
    recaptcha: false    # Set to true to add recaptcha challenge in contact form
  # css:                # Uncomment to add custom CSS from a list of files
  #   - css/foo.css
  #   - bar.css
  # js:                 # Uncomment to add custom JS from a list of files
  #   - js/foo.js
  #   - bar.js



menu:
  nav:
    - name: About
      url: about/
      weight: 1
#    - name: Blog
#      url: posts/
#      weight: 2
    - name: Posts
      url: posts/
      weight: 2
    - name: Tags
      url: tags/
      weight: 3
    - name: Categories
      url: categories/
      weight: 4
    - name: RSS
      url: index.xml
      weight: 5
